<!DOCTYPE html>
<html lang="pl">
<head>
<meta charset="utf-8">
<title>CS2 Polska – dołącz na Discorda!</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;900&display=swap" rel="stylesheet">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
<style>
:root{--bg:#0b0b0b;--card:#161616;--accent:#ff5b00;--text:#f2f2f2;--sub:#999}
*{box-sizing:border-box;margin:0;padding:0}
body{font-family:'Inter',sans-serif;background:var(--bg);color:var(--text)}
a{color:var(--accent);text-decoration:none}
header{display:flex;align-items:center;justify-content:space-between;padding:1rem 1.2rem;background:#000}
header h1{font-weight:900;font-size:1.5rem}
nav a{margin-left:1rem;font-weight:600;transition:.2s}
nav a:hover{color:var(--accent)}
.hero{display:flex;flex-direction:column;align-items:center;text-align:center;padding:5rem 1rem 4rem}
.hero h2{font-size:2.6rem;font-weight:900;margin-bottom:1rem}
.hero p{max-width:600px;font-size:1.1rem;margin-bottom:2rem;color:var(--sub)}
.btn{display:inline-flex;align-items:center;gap:.6rem;background:var(--accent);color:#000;padding:.9rem 1.8rem;border-radius:30px;font-weight:800;font-size:1.1rem;transition:.25s}
.btn:hover{transform:scale(1.05);box-shadow:0 0 20px var(--accent)}
.section{padding:3rem 1rem;max-width:1000px;margin:auto}
.grid{display:grid;gap:1.2rem}
.card{background:var(--card);border-radius:10px;padding:1.4rem;box-shadow:0 2px 8px rgba(0,0,0,.5)}
h3{font-size:1.3rem;margin-bottom:.6rem}
footer{text-align:center;padding:2rem 1rem;font-size:.8rem;color:var(--sub)}
</style>
</head>
<body>

<header>
  <h1><i class="fa-solid fa-crosshairs"></i> CS2 Polska</h1>
  <nav>
    <a href="#info">Info</a>
    <a href="#zalety">Zalety</a>
    <a href="#dolacz">Dołącz</a>
  </nav>
</header>

<section class="hero">
  <h2>Gramy w Counter-Strike 2 razem!</h2>
  <p>Aktywny serwer Discord dla graczy CS2 – znajdziesz drużynę, pouczysz się i wygrasz więcej matchmakingów.</p>
  <a class="btn" href="https://discord.gg/MGU3qsyBDB" target="_blank">
    <i class="fa-brands fa-discord"></i> Dołącz teraz
  </a>
</section>

<section id="info" class="section">
  <h3>Co nas wyróżnia?</h3>
  <div class="grid" style="grid-template-columns:repeat(auto-fit,minmax(260px,1fr))">
    <div class="card">
      <h3><i class="fa-solid fa-users"></i> Aktywni gracze</h3>
      <p>Średnio 200 osób online w godzinach wieczornych – zawsze znajdziesz stacka do MM lub Faceita.</p>
    </div>
    <div class="card">
      <h3><i class="fa-solid fa-headset"></i> Strefa głosowa</h3>
      <p>10 kanałów głosowych z automatycznym tworzeniem pokojów – wejdziesz i od razu grasz.</p>
    </div>
    <div class="card">
      <h3><i class="fa-solid fa-graduation-cap"></i> Poradniki & configi</h3>
      <p>Wbijaj na kanał #poradniki – znajdziesz gotowe cfg, mapy aim i ustawienia pro-gamerów.</p>
    </div>
  </div>
</section>

<section id="zalety" class="section">
  <h3>Dlaczego CS2?</h3>
  <ul style="padding-left:1.2rem;color:var(--sub)">
    <li>Sub-tick – strzały rejestrowane natychmiast, bez 64/128 ticków.</li>
    <li>Nowe smoke’i z dynamicznym rozpraszaniem – można przebić kulą!</li>
    <li>Lepsze oświetlenie i odwzorowanie materiałów – wszystko bardziej czytelne.</li>
    <li>Darmowy upgrade dla posiadaczy CS:GO – nie płacisz ani złotówki.</li>
  </ul>
</section>

<section id="dolacz" class="section" style="text-align:center">
  <h3>Gotowy do gry?</h3>
  <p>Kliknij przycisk poniżej – zaproszenie nigdy nie wygasa.</p>
  <a class="btn" href="https://discord.gg/MGU3qsyBDB" target="_blank">
    <i class="fa-brands fa-discord"></i> Dołącz na Discorda
  </a>
</section>

<footer>
  Nieoficjalny projekt fanów CS2 | Counter-Strike jest znakiem Valve Corp.
</footer>

</body>
</html>
